<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>APP CHAT YES NO</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./stilo.css" />
    
  </head>
  <body>
    <nav class="navbar navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img
            src="https://dondeestudiar.pe/wp-content/uploads/2023/02/SENATI-300x300.jpg"
            alt="Logo Senati"
            width="30"
            class="d-inline-block align-text-top"
          />
          CHAT YES NO
        </a>
      </div>
    </nav>

    <div class="container">
      <div class="mt-5 mb-4 senati">
        <h5><b>PETICONES HTTP CON FETCH</b></h5>
      </div>

      <button type="button" id="" class="btn btn-outline-success getdata">
        <i class="fa-solid fa-truck"></i> GET
      </button>
      <button type="button" id="post-data" class="btn btn-outline-danger">
        <i class="fa-solid fa-hippo"></i> POST
      </button>
      <button type="button" class="btn btn-outline-warning">PUT</button>
      <button type="button" class="btn btn-outline-info">DELETE</button>

      <button 
        type="button" 
        id="yes-no-data"
        class="btn btn-outline-info">
        <i class="fa-solid fa-wand-magic-sparkles"></i> YES NO API
      </button>


      <div class="chat-container">
        <div class="chat-messages" id="chatMessages">
          <!-- aqui es donde se va a mostrar los mensajes -->
        </div>
        <form action="" id="chatForm" class="chat-input">
          <input 
            type="text" 
            id="messageInput" 
            placeholder="Escribe una pregunta aquÃ­"
            required>
          <button type="submit"> <i class="fa-solid fa-paper-plane"></i> </button>
        </form>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="./app.js"></script>
    <style>
      .chat-container {
          max-width: 600px;
          margin: 20px auto;
          padding: 20px;
          border: 1px solid #ccc;
          border-radius: 8px;
          background: #f9f9f9;
      }

      .chat-messages {
          height: 400px;
          overflow-y: auto;
          padding: 10px;
          margin-bottom: 10px;
          background: white;
          border-radius: 8px;
      }

      .message {
          margin-bottom: 10px;
          padding: 10px;
          border-radius: 10px;
          max-width: 70%;
          word-wrap: break-word;
      }

      .user-message {
          background-color: #007bff;
          color: white;
          margin-left: auto; /* Alinea a la derecha */
          border-radius: 10px 10px 0 10px;
      }

      .api-message {
          background-color: #e9ecef;
          color: black;
          margin-right: auto; /* Alinea a la izquierda */
          border-radius: 10px 10px 10px 0;
      }

      .api-message img {
          max-width: 200px;
          margin-top: 10px;
          border-radius: 5px;
          display: block;
      }

      .chat-input {
          display: flex;
          gap: 10px;
      }

      .chat-input input {
          flex: 1;
          padding: 10px;
          border: 1px solid #ddd;
          border-radius: 5px;
          outline: none;
      }

      .chat-input button {
          padding: 10px 20px;
          background-color: #007bff;
          color: white;
          border: none;
          border-radius: 5px;
          cursor: pointer;
      }

      .chat-input button:hover {
          background-color: #0056b3;
      }
  </style>
  </body>
</html>
